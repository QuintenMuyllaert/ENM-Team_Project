<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENM-Team Project - Admin</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/siofu/client.js"></script>
    <link rel="stylesheet" href="../normalize.css" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="../index.css" />
    <!--Page stylesheets-->
    <link rel="stylesheet" href="../slide/standardStyling.css" />

    <!--Admin stylesheet-->
    <link rel="stylesheet" href="./index.css" />

    <link rel="stylesheet" href="./control/index.css" />
    <link rel="stylesheet" href="./control/didyouknow.css" />
    <link rel="stylesheet" href="./control/slide.css" />
    <link rel="stylesheet" href="./control/home.css" />
    <link rel="stylesheet" href="./control/press.css" />
    <link rel="stylesheet" href="./control/quiz.css" />

    <script src="../util.js"></script>
    <script src="../comp/dataElement.js"></script>
    <script src="../comp/nightmare.js"></script>
    <script src="../comp/chartElectrical.js"></script>
    <script src="../comp/chartDayNight.js"></script>
    <script src="../comp/chartPie.js"></script>
    <script src="../comp/slideShow.js"></script>
    <script src="../comp/quiz.js"></script>
    <script src="./control/dragDrop.js"></script>

    <!--Page js-->
    <script src="./preindex.js"></script>
    <script src="./control/press.js"></script>
    <script src="./control/slide.js"></script>
    <script src="./control/quiz.js"></script>
    <script src="./control/didyouknow.js"></script>
    <script src="./index.js"></script>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
  </head>
  <body>
    <div class="main--container">
      <picture class="admin--picture">
        <img src="../img/logo-big.png" alt="" />
      </picture>

      <main class="admin--container">
        <picture class="admin--container-logo">
          <img src="../img/logo.png" alt="" />
        </picture>
        <main class="admin--content">
          <label class="admin--fieldset-label admin--fieldset-login" for="username">Username</label>
          <input class="admin--fieldset-input admin--fieldset-login admin--authentication-login admin--authentication-success admin--authentication-error" type="text" placeholder="admin" id="username" value="admin" />

          <label class="admin--fieldset-label admin--fieldset-password" for="password">Password</label>
          <input class="admin--fieldset-input admin--fieldset-password admin--authentication-password admin--authentication-success admin--authentication-error" type="password" placeholder="admin" id="password" value="password" />

          <input class="o-hide-accessible admin--fieldset-password-checkbox" type="checkbox" id="toggle" />
          <label class="admin--fieldset-password-toggle" for="toggle">
            <svg class="admin--fieldset-password-icon admin--fieldset-password-icon-hide o-hide-accessible" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M19.009,73.18l-1.77,1.78a3.908,3.908,0,0,0-1.037-.137,4,4,0,0,0-3.857,5.065l-.007-.028-2.76,2.75A11.106,11.106,0,0,1,6.4,78.82,11.014,11.014,0,0,1,19.076,73.2L19,73.18Zm3.8,1.85a11.163,11.163,0,0,1,3.2,3.79,11.014,11.014,0,0,1-12.7,5.622l.077.018,1.77-1.78a3.907,3.907,0,0,0,1.037.137,4,4,0,0,0,3.857-5.065l.007.028,2.76-2.75Zm-.25-3.99,1.42,1.42L9.839,86.6l-1.42-1.42Z" transform="translate(-6.199 -68.82)" />
            </svg>
            <svg class="admin--fieldset-password-icon admin--fieldset-password-icon-show" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M6.4,133.876a11,11,0,0,1,19.571-.061l.029.061a11,11,0,0,1-19.571.061l-.029-.061Zm9.8,4a4,4,0,1,0,0-8h0a4,4,0,0,0,0,8Zm0-2a2,2,0,0,1,0-4h0a2,2,0,1,1,0,4Z" transform="translate(-6.2 -123.876)" />
            </svg>
          </label>

          <button class="admin--authentication">Login</button>
          
        </main>
        <img src="" class="js-qrcode admin--qrcode"></img>
      </main>
    </div>
  </body>
</html>
