<main class="slide">
  <div class="slide--title-container">
    <p class="slide--title">SlideShow config</p>
  </div>
  <div class="slide--number-set-container">
    <p class="slide--number-set-text">Tijd tussen slides (seconden):</p>
    <input class="slide--number-set-input" type="number" min="10" max="60" step="1" value="15" />
  </div>
  <div class="slide--set-slides-container">
    <p class="slide--set-slide-available-title">Beschikbare slides</p>
    <picture class="slide--set-slides-available-picture">
      <img id="drag1" draggable="true" ondragstart="drag(event)" class="slide--set-slides-available-image" src="control/img/screenshotActivities.png" alt="" />
      <img id="drag1" draggable="true" ondragstart="drag(event)" class="slide--set-slides-available-image" src="control/img/screenshotActivities.png" alt="" />
      <img id="drag1" draggable="true" ondragstart="drag(event)" class="slide--set-slides-available-image" src="control/img/screenshotActivities.png" alt="" />
    </picture>
    <p class="slide--set-slide-available-title"></p>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" class="slide--set-slides-slideshow-container"></div>
  </div>
  <button type="button" class="slide--submit-changes">Submit changes</button>
</main>
