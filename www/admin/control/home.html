<main class="home">
  <div class="home--input">
    <div class="home--input-slide-length home--input-element">
      <label for="speed">Hoeveel seconden moeten de slides blijven staan:</label>
      <input id="speed" min="0" class="js-home-slide-length home--input-input" value="" type="number" />
    </div>
    <div class="home--input-static-slide home--input-element">
      <label for="static-slide">Als u een static slide wilt vul dan een slide in anders zet je -1:</label>
      <input id="static-slide" type="number" min="-1" class="js-home-static-slide home--input-input" value="" />
    </div>
    <div>
      <input id="submit" type="submit" class="js-control-home-submit home--input-submit" value="submit" />
    </div>
  </div>
</main>
