<div class="press--container">
  <div>
    <h2 class="press--title">Slide editor</h2>

    <div class="press--slide-nav-container">
      <nav class="press--slide-nav">
        <button>&larr;</button>
        <input type="text" placeholder="0" />
        <button>&rarr;</button>
      </nav>
    </div>
  </div>

  <div class="press--slide-container notch">
    <div class="press--slide-scale"><div class="press--slide-viewport"></div></div>
    <div class="press--toolbox">
      <h2>Toolbox</h2>
      <div>
        <label for="toolbox--selected">selected</label>
        <textarea id="toolbox--selected" class="press-selected-item"></textarea>
      </div>
      <div class="press--sidebyside">
        <label for="toolbox--visible">visible</label>
        <input type="checkbox" id="toolbox--visible"></input>
      </div>
    </div>
  </div>
</div>
