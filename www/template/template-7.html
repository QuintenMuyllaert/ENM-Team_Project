<main class="main">
    <header class="header">
      <div class="header--title-container">
        <p class="header--title">Title</p>
      </div>
    </header>
    <div class="item--style item--big-left">
      <div class="item--big-container">
        <picture class="item--big-picture">
          <img class="item--big-image center" src="./img/placeholder16x9.png" alt="" />
        </picture>
      </div>
    </div>
    <div class="item--style item--small-below-left">
      <div class="item--medium-energy-container">
        <div class="item--medium-energy-info-container">
          <div class="item--medium-energy-text-container title">
            <p dataElement dataValue="0" class="item--medium-energy-value">1234</p>
            <p class="item--medium-energy-unit">Unit</p>
          </div>
          <p class="item--medium-energy-text">Placeholder text</p>
        </div>
      </div>
    </div>
    <div class="item--style item--small-below-middle">
      <div class="item--medium-energy-container">
        <div class="item--medium-energy-info-container">
          <div class="item--medium-energy-text-container title">
            <p class="item--medium-energy-value">0</p>
            <p class="item--medium-energy-unit">Unit</p>
          </div>
          <p class="item--medium-energy-text">Placeholder text</p>
        </div>
      </div>
    </div>
    <div class="item--style item--medium-explanation-above-right">
      <div class="item--medium-explanation-individual-container">
        <p class="item--medium-explanation-individual-title title">Subtitle</p>
        <div class="item--medium-explanation-individual-info-container">
          <div>
            <p class="item--medium-explanation-individual-info-text">Placeholder text</p>
            <p class="item--medium-explanation-individual-info-text-comparison">Placeholder text</p>
          </div>
          <picture class="item--medium-explanation-individual-info-picture">
            <img class="item--medium-explanation-individual-info-image" src="./img/placeholder-icon.png" alt="" />
          </picture>
        </div>
      </div>
    </div>
    <div class="item--style item--medium-explanation-summary-right">
      <p class="item--medium-explanation-comparison-title title">Subtitle graph</p>
      <div class="item--medium-explanation-comparison-container">
        <canvas dataElement dataValue='{ title: "kW/h", data :[0],labels: ["Placeholder label"]}' dataType="{...elementDefaultsChart,init:chartInitDayNight}" class="item--medium-explanation-comparison-graph js-comparison-chart"></canvas>
      </div>
    </div>
  </main>
