<main class="totaal">
  <header class="totaal--header">
    <p class="totaal--title">totaal</p>
  </header>

  <div class="totaal--item totaal--item-big totaal--main-graph">
    <p class="totaal--item-big-title">Grafiek energie opbrengst dag/nacht</p>
    <div class="totaal--item-graph-container"><canvas class="totaal--item-graph js-day-night"></canvas></div>
  </div>
  <div class="totaal--item totaal--data-below-left">
    <div class="totaal--item-big-day">
      <p class="totaal--item-big-day-info">Opbrengst dag: 1234 kW</p>
      <picture class="totaal--item-big-day-icon">
        <img class="totaal--item-big-day-sun" src="../img/sun.png" alt="" />
      </picture>
    </div>
  </div>
  <div class="totaal--item totaal--data-below-middle">
    <div class="totaal--item-big-day">
      <p class="totaal--item-big-night-info">Opbrengst dag: 1234 kW</p>
      <picture class="totaal--item-big-day-icon">
        <img class="totaal--item-big-day-night" src="../img/moon.png" alt="" />
      </picture>
    </div>
  </div>

  <div class="totaal--item totaal--data-above">
    <div class="totaal--quiz">
      <p class="totaal--quiz-question js-question">Dit is een testvraag</p>
      <div class="totaal--quiz-timer">
        <p class="js-time"></p>
      </div>
    </div>
  </div>

  <div class="totaal--quiz-answers">
    <div class="js-answers-left totaal--item totaal--quiz-answer-left totaal--quiz-answer-container">
      <p class="totaal--quiz-answer">Antwoord</p>
    </div>
    <div class="js-answers-middle totaal--item totaal--quiz-answer-middle totaal--quiz-answer-container"></div>
    <div class="js-answers-right totaal--item totaal--quiz-answer-right totaal--quiz-answer-container"></div>
  </div>

  <div class="totaal--item totaal--piechart">
    <div class="duiktank--item-piechart">
      <div class="piechart--container duiktank--item-piechart-flex">
        <div class="piechart--circle center">
          <div class="center piechart--box">
            <svg class="piechart--icon svg--bliksem" height="70" width="70" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50.44 100.83">
              <defs>
                <style>
                  .a {
                    fill: #ff9c2a;
                  }

                  .b {
                    fill: #ffe00a;
                  }
                </style>
              </defs>
              <polygon class="a svg--1" points="36.15 36.26 23.35 36.26 37.34 0 20.49 0 0 53.11 0.4 53.11 16.85 53.11 26.73 53.11 8.25 100.83 50.06 36.37 50.11 36.26 36.15 36.26 36.15 36.26" />
              <polygon class="b svg--2" points="50.44 36.26 44.25 36.26 41.91 36.26 23.83 36.26 37.08 0.71 37.11 0.63 37.31 0.11 37.3 0.11 37.31 0.07 37.34 0 30.91 0 30.91 0 30.84 0 11.03 44.54 16.49 44.63 16.48 44.65 19.54 44.65 20.7 44.65 21.19 44.65 30.94 44.65 37.53 44.65 8.25 100.83 50.44 36.26" />
            </svg>
            <p class="piechart--center-value">X</p>
            <p class="piechart--center-label">kW/uur</p>
          </div>
          <svg class="piechart piechart--box" viewbox="0 0 100 100">
            <circle class="piechart--root-circle"></circle>
          </svg>
        </div>
        <ul class="piechart--legend duiktank--piechart-legend js-legend">
          <li class="piechart--legend-label">
            <div class="piechart--legend-color"></div>
            <p class="piechart--legend-text">No label</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</main>
