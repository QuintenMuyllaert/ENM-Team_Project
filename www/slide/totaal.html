<main class="main">
  <header class="header">
    <div class="header--title-container">
      <p class="header--title header--title-short">totaal</p>
    </div>
  </header>

  <div class="item--style item--big-left">
    <p class="item--big-title">Grafiek energie opbrengst dag/nacht</p>
    <div class="item--big-graph-container"><canvas class="item--big-graph-canvas js-day-night"></canvas></div>
  </div>
  <div class="item--style item--small-below-left">
    <div class="item--medium-container">
      <div class="item--medium-value-text-container">
        <div class="item--medium-value-container">
          <p class="js-day item--medium-value">1234</p>
          <p class="item--medium-unit">kw</p>
        </div>
        <p class="item--medium-text">Opbrengst dag</p>
      </div>
      <picture class="item--medium-icon-container">
        <img src="../img/sun.png" alt="" />
      </picture>
    </div>
  </div>
  <div class="item--style item--small-below-middle">
    <div class="item--medium-container">
      <div class="item--medium-value-text-container">
        <div class="item--medium-value-container">
          <p class="js-night item--medium-value">1234</p>
          <p class="item--medium-unit">kw</p>
        </div>
        <p class="item--medium-text">Opbrengst nacht</p>
      </div>
      <picture class="item--medium-icon-container">
        <img src="../img/moon.png" alt="" />
      </picture>
    </div>
  </div>

  <div class="item--style item--medium-quiz-above">
    <div class="item--medium-quiz-container">
      <p class="item--medium-quiz-question js-question">Dit is een testvraag</p>
      <div class="item--medium-quiz-timer">
        <p class="js-time"></p>
      </div>
    </div>
  </div>

  <div class="item--medium-quiz-answers-above item--medium-quiz-answers-container">
    <div class="js-answers-left item--style item--medium-quiz-answers-left item--medium-quiz-answers-container-seperate">
      <p class="item--medium-quiz-answer-text">Antwoord 1</p>
    </div>
    <div class="js-answers-middle item--style item--medium-quiz-answers-middle item--medium-quiz-answers-container-seperate">
      <p class="item--medium-quiz-answer-text">Antwoord 2</p>
    </div>
    <div class="js-answers-right item--style item--medium-quiz-answers-right item--medium-quiz-answers-container-seperate">
      <p class="item--medium-quiz-answer-text">Antwoord 3</p>
    </div>
  </div>

  <div class="item--style piechart--card-style item--medium-piechart-right">
    <div class="piechart--container-big piechart--data-duiktank">
      <div class="piechart--container">
        <div class="piechart--circle center">
          <div class="center piechart--box">
            <svg class="piechart--icon svg--bliksem" height="70" width="70" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50.44 100.83">
              <defs>
                <style>
                  .a {
                    fill: #ff9c2a;
                  }

                  .b {
                    fill: #ffe00a;
                  }
                </style>
              </defs>
              <polygon class="a svg--1" points="36.15 36.26 23.35 36.26 37.34 0 20.49 0 0 53.11 0.4 53.11 16.85 53.11 26.73 53.11 8.25 100.83 50.06 36.37 50.11 36.26 36.15 36.26 36.15 36.26" />
              <polygon class="b svg--2" points="50.44 36.26 44.25 36.26 41.91 36.26 23.83 36.26 37.08 0.71 37.11 0.63 37.31 0.11 37.3 0.11 37.31 0.07 37.34 0 30.91 0 30.91 0 30.84 0 11.03 44.54 16.49 44.63 16.48 44.65 19.54 44.65 20.7 44.65 21.19 44.65 30.94 44.65 37.53 44.65 8.25 100.83 50.44 36.26" />
            </svg>
            <p class="piechart--center-value">X</p>
            <p class="piechart--center-label">kW/uur</p>
          </div>
          <svg class="piechart piechart--box" viewbox="0 0 100 100">
            <circle class="piechart--root-circle"></circle>
          </svg>
        </div>
        <ul class="piechart--legend duiktank--piechart-legend js-legend">
          <li class="piechart--legend-label">
            <div class="piechart--legend-color"></div>
            <p class="piechart--legend-text">No label</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</main>
